<!DOCTYPE html>
<html>

<head>
  <title>MN Cannabis AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css">
</head>

<body>

  <div class="uk-section uk-section-large uk-height-viewport">
    <div class="uk-container uk-text-center uk-padding-large">
      <h1 class="uk-heading-medium"><strong>MN Cannabis</strong> Answers</h1>
      <p class="uk-text-lead">A Knowledge Base App for Cannabis Law in Minnesota</p>
    </div>
    <div class="uk-container uk-text-center">
      <form id="questionForm" class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-1">
          <input id="questionInput" class="uk-input uk-width-1-3" type="text" placeholder="Type your question...">
          <button type="submit" class="uk-button uk-button-default uk-width-1-5">ASK</button>
        </div>
      </form>
    </div>
    <div class="uk-container uk-text-center uk-padding">
      <div class="uk-inline">
        <div id="answer" class="uk-flex uk-flex-center uk-flex-middle uk-padding uk-width-expand"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>

</html>
